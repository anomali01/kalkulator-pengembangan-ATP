name: Deploy Static Website to Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build and Test Docker Image Locally
  build-and-test:
    name: Build & Test Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: ./CALCULATOR/CALCULATOR
          file: ./CALCULATOR/CALCULATOR/Dockerfile
          load: true
          tags: calculator-static:test

      - name: Run container for testing
        run: |
          docker run -d -p 8080:80 --name calc-test calculator-static:test
          sleep 5

      - name: Test website accessibility
        run: |
          echo "Testing website accessibility..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080)
          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "‚úÖ Website is accessible! HTTP Status: $HTTP_STATUS"
          else
            echo "‚ùå Website test failed! HTTP Status: $HTTP_STATUS"
            exit 1
          fi

      - name: Verify HTML content
        run: |
          echo "Verifying HTML content..."
          curl -s http://localhost:8080 | grep -q "Calculator99" && echo "‚úÖ HTML content verified!" || (echo "‚ùå HTML content verification failed!" && exit 1)

      - name: Cleanup test container
        if: always()
        run: |
          docker stop calc-test || true
          docker rm calc-test || true

  # Job 2: Push Docker Image to GitHub Container Registry
  push-to-ghcr:
    name: Push to GHCR
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./CALCULATOR/CALCULATOR
          file: ./CALCULATOR/CALCULATOR/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Deploy to Remote Server via SSH
  deploy-to-server:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: push-to-ghcr
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # Login to GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Stop and remove existing container if exists
            docker stop calculator-app || true
            docker rm calculator-app || true
            
            # Run new container
            docker run -d \
              --name calculator-app \
              --restart unless-stopped \
              -p 80:80 \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Cleanup old images
            docker image prune -f
            
            # Verify deployment
            sleep 5
            curl -f http://localhost:80 || exit 1
            echo "‚úÖ Deployment successful!"

      - name: Deployment Summary
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "üìç Server: ${{ secrets.SERVER_IP }}"
          echo "üåê Access your website at: http://${{ secrets.SERVER_IP }}"
